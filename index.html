<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Gathsession</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:opsz,wght@18..144,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="page container">
      <header>  
        <div class="rectangle"></div>
        <nav>
          
          <figure>
            <img src="./img/logo_gathsession@2x.png" alt="logotipo">
          </figure>

          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </header>

      <section class="hero">
        <section class="hero__content">
          <h1>Build yout best community starting from here.</h1>
          <p>Meet and communicate with the best people to run
            projects, events or other activities in a more
            effective and fun way</p>
          <div class="hero__cta">
            <a class="filled" href="#">Get Started</a>
            <a class="empty" href="#">Learn More</a>

          </div>
          <section class="hero__categories">
                <article>
                  <img src="./img/icon_community.svg" alt="comunidad">
                  <h2>Build Community</h2>
                </article>

                <article>
                  <img src="./img/icon_events.svg" alt="eventos">
                  <h2>Share Events</h2>
                </article>

                <article>
                  <img src="./img/icon_information.svg" alt="information">
                  <h2>Get Information</h2>
                </article>
            </section>

        </section>

        
        
      </section>


    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
